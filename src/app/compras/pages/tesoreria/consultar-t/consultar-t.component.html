<div class="mt-3 mb-3 mat-expansion-panel">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center m-2">Tesorer√≠a</h1>
      <h3 class="text-center m-2">Consultar</h3>
    </div>
  </div>

  <mat-tab-group mat-align-tabs="start" [selectedIndex]="selected" dynamicHeight="true">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.detalle">
      <ng-template mat-tab-label>
        {{ tab.detalle }}
        <button matTooltip="Cerrar detalle"
                matTooltipPosition="above"
                *ngIf="tab.detalle !== 'Solicitudes'"
                (click)="cerrarDetalle([tab.detalle, tab.tipo])"
                mat-icon-button
                color="warn"
        >
          <mat-icon>closed</mat-icon>
        </button>
      </ng-template>
      <div class="container-fluid">
        <div class="row p-4">
          <div class="col-12" *ngIf="solicitudesGenerales.length > 0">
            <app-data-table *ngIf="tab.detalle === 'Solicitudes'" (detalle)="abrirDetalle($event)" [solicitudGeneral]="solicitudesGenerales" tipo="compra"></app-data-table>
          </div>

          <div class="col-12" *ngIf="tab.detalle !== 'Solicitudes'">
            <div class="row">
              <app-detalle-tesoreria [solicitud]="[tab.detalle, tab.tipo]"></app-detalle-tesoreria>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
