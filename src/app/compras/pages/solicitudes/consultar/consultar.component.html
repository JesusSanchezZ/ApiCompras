<div class="mt-3 mat-expansion-panel">
  <h1 class="text-center m-2">Solicitudes</h1>
  <h3 class="text-center m-1">Consultar</h3>
  <mat-tab-group mat-align-tabs="start" [selectedIndex]="selected" dynamicHeight="true">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.detalle">
      <app-solicitudes-so *ngIf="tab.detalle === 'Solicitudes'" (detalleHijo)="nuevoDetalle($event)"></app-solicitudes-so>
      <app-detalle-solicitud *ngIf="tab.detalle !== 'Solicitudes'" [solicitud]="[tab.detalle,tab.tipo]" (cerrarSolicitud)="cerrar($event)"></app-detalle-solicitud>
    </mat-tab>
  </mat-tab-group>
</div>
