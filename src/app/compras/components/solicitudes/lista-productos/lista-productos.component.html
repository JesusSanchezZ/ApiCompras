<table mat-table [dataSource]="productos" class="mat-elevation-z8 text-center">
  <ng-container matColumnDef="idProducto">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let index"><button (click)="elimina(element.idProducto)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="n_Cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let element">{{ element.n_Cantidad }}</td>
  </ng-container>

  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let element">{{ element.producto }}</td>
  </ng-container>

  <ng-container matColumnDef="s_Unidad">
    <th mat-header-cell *matHeaderCellDef>Unidades</th>
    <td mat-cell *matCellDef="let element">{{ element.s_Unidad }}</td>
  </ng-container>

  <ng-container matColumnDef="s_ObservacionesProducto">
    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
    <td mat-cell *matCellDef="let element">{{ element.s_ObservacionesProducto }}</td>
  </ng-container>

  <ng-container matColumnDef="s_Segmento">
    <th mat-header-cell *matHeaderCellDef>Segmento</th>
    <td mat-cell *matCellDef="let element">{{ element.s_Segmento }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columMostrar"></tr>
  <tr mat-row *matRowDef="let row; columns: columMostrar;"></tr>
</table>
