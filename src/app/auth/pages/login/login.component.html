<div class="container text-center mat-elevation-z8 mt-5 position-relative">
  <div class="row">
    <div class="col-sm-8 mt-5">
      <img src="assets/img/call_center.png" alt="" class="img-fluid rounded">
      <img src="assets/img/mc_logo.png" alt="" class="img-fluid mb-3" style="width: 50%;">
    </div>
    <div class="col-sm-4 clM rounded-end">
      <div class="mb-3 mt-5">
        <img src="assets/img/mc_mini.png" alt="" class="img-fluid" style="width: 50%;">
      </div>
      <div class="mb-3">
        <h2 class="text-light text-decoration-underline fw-bold"><strong>Compras</strong></h2>
      </div>
      <div class="mb-3">
        <img src="assets/img/user.png" style="width: 25%;" alt="" class="border border-2 rounded-circle">
      </div>
      <form
        (ngSubmit)="login()"
        [formGroup]="loginForm"
      >
        <div class="mb-3">
          <div class="row justify-content-center">
            <div class="col-8">
              <div class="row">
                <mat-form-field appearance="standard" class="input">
                  <mat-label>Clave de empleado</mat-label>
                  <input type="text"
                    matInput
                    formControlName="s_claveEmpleado"
                  >
                  <mat-error>{{ claveErrorMsj }}</mat-error>
                </mat-form-field>
              </div>

              <div class="row mb-3">
                <mat-form-field appearance="standard" class="input">
                  <mat-label>Contraseña</mat-label>
                  <input type="password"
                    matInput
                    formControlName="s_psw"
                  >
                  <mat-error>{{ pswErrorMsj }}</mat-error>
                </mat-form-field>
              </div>


              <div class="row mb-3">
                <button mat-raised-button color="primary" type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>
      </form>
